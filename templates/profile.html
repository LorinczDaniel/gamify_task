<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Hero Profile - Quest Master</title>
    {% include 'analytics.html' %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #d97706;
            border-radius: 10px;
            color: #d97706;
            text-decoration: none;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(217, 119, 6, 0.1);
            transform: translateX(-5px);
        }

        .profile-card {
            background: #16213e;
            border: 2px solid #334155;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #d97706;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            background: linear-gradient(135deg, rgba(217, 119, 6, 0.2), rgba(124, 58, 237, 0.2));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d97706;
            margin-bottom: 5px;
        }

        .profile-class {
            font-size: 1.3rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .profile-rank {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #d97706, #7c3aed);
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #d97706;
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #d97706;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.95rem;
        }

        .bio-section {
            margin-top: 40px;
        }

        .bio-title {
            font-size: 1.5rem;
            color: #d97706;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bio-content {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 15px;
            padding: 20px;
            color: #cbd5e1;
            line-height: 1.8;
            font-style: italic;
        }

        .bio-empty {
            color: #64748b;
            text-align: center;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d97706, #7c3aed);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(217, 119, 6, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #d97706;
            color: #d97706;
        }

        .btn-secondary:hover {
            background: rgba(217, 119, 6, 0.1);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
        }

        .private-profile {
            text-align: center;
            padding: 60px 20px;
        }

        .private-profile-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .achievements-preview {
            margin-top: 40px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .achievement-badge {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .achievement-badge.unlocked {
            border-color: #10b981;
        }

        .achievement-badge.locked {
            opacity: 0.4;
            filter: grayscale(100%);
        }

        .achievement-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .achievement-name {
            font-size: 0.85rem;
            font-weight: bold;
            color: #cbd5e1;
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 20px;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 5rem;
            }

            .profile-name {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Equipment Grid */
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .equipment-item {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .equipment-type {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .equipment-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .equipment-stats {
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        /* Weekly Activity Graph */
        .activity-graph {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .activity-bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: flex-end;
        }

        .activity-bar {
            width: 60%;
            min-height: 10px;
            background: linear-gradient(to top, #d97706, #fbbf24);
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 5px;
        }

        .activity-bar:hover {
            background: linear-gradient(to top, #f59e0b, #fde047);
            transform: scaleY(1.05);
        }

        .activity-value {
            font-size: 0.9rem;
            font-weight: bold;
            color: #111827;
        }

        .activity-label {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        /* Recent Activity Feed */
        .activity-feed {
            margin-top: 15px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            border-color: #d97706;
            transform: translateX(5px);
        }

        .activity-icon {
            font-size: 2rem;
            flex-shrink: 0;
        }

        .activity-details {
            flex: 1;
        }

        .activity-title {
            font-size: 1rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 5px;
        }

        .activity-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .difficulty-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .activity-rewards {
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        .activity-time {
            font-size: 0.85rem;
            color: #64748b;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Quest Master</a>

        <div id="profile-content">
            <div class="loading">
                <div style="font-size: 3rem; margin-bottom: 20px;">‚è≥</div>
                Loading hero profile...
            </div>
        </div>
    </div>

    <script>
        const username = '{{ username }}';
        const avatarMapping = {
            1: 'üë§', 2: 'üßô', 3: 'ü•∑', 4: 'ü¶∏',
            5: 'ü§¥', 6: 'üë∏', 7: 'üßù', 8: 'üßõ'
        };

        async function loadProfile() {
            try {
                const response = await fetch(`/api/profile/${username}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showPrivateProfile();
                    } else {
                        showError();
                    }
                    return;
                }
                
                const profile = await response.json();
                displayProfile(profile);
                
                // Track profile view
                if (window.trackEvent) {
                    window.trackEvent('profile_viewed', {
                        viewed_user: username
                    });
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError();
            }
        }

        function displayProfile(profile) {
            const avatar = avatarMapping[profile.avatar_id] || 'üë§';
            const classIcon = profile.character_class === 'Warrior' ? '‚öîÔ∏è' :
                             profile.character_class === 'Mage' ? 'üîÆ' :
                             profile.character_class === 'Rogue' ? 'üó°Ô∏è' :
                             profile.character_class === 'Ranger' ? 'üèπ' : '‚öîÔ∏è';
            
            const memberSince = new Date(profile.user_created_at).toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });
            
            const rank = profile.rank || 1;
            
            document.getElementById('page-title').textContent = `${profile.name}'s Profile - Quest Master`;
            
            document.getElementById('profile-content').innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar" style="border-color: ${getColorCode(profile.color_theme)}">${avatar}</div>
                        <h1 class="profile-name">${escapeHtml(profile.name)}</h1>
                        <div class="profile-class">${classIcon} Level ${profile.level} ${profile.character_class || 'Warrior'}</div>
                        <div class="profile-rank">üèÜ Rank #${rank}</div>
                        ${profile.current_streak > 0 ? `<div style="margin-top: 10px; color: #10b981; font-weight: bold;">üî• ${profile.current_streak} Day Streak!</div>` : ''}
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">‚öîÔ∏è</div>
                            <span class="stat-value">${profile.attack || 10}</span>
                            <span class="stat-label">Attack</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üõ°Ô∏è</div>
                            <span class="stat-value">${profile.defense || 5}</span>
                            <span class="stat-label">Defense</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üí∞</div>
                            <span class="stat-value">${profile.gold || 0}</span>
                            <span class="stat-label">Gold</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìú</div>
                            <span class="stat-value">${profile.completed_quests || 0}</span>
                            <span class="stat-label">Quests Completed</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üêâ</div>
                            <span class="stat-value">${profile.battles_won || 0}</span>
                            <span class="stat-label">Monsters Defeated</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üèÜ</div>
                            <span class="stat-value">${profile.achievements_count || 0}</span>
                            <span class="stat-label">Achievements</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üéØ</div>
                            <span class="stat-value">${profile.daily_challenges_today || 0}/3</span>
                            <span class="stat-label">Today's Challenges</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìä</div>
                            <span class="stat-value">${profile.daily_challenges_completed || 0}</span>
                            <span class="stat-label">Total Challenges</span>
                        </div>
                    </div>

                    ${renderEquippedItems(profile.equipped_items)}
                    ${renderWeeklyActivity(profile.weekly_activity)}
                    ${renderRecentActivity(profile.recent_quests, profile.recent_battles)}
                    ${renderAchievements(profile.achievements)}

                    ${profile.bio ? `
                        <div class="bio-section">
                            <h2 class="bio-title">üìú Hero's Tale</h2>
                            <div class="bio-content">
                                "${escapeHtml(profile.bio)}"
                            </div>
                        </div>
                    ` : ''}

                    <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid #334155; color: #64748b;">
                        <p>‚è∞ Adventuring since ${memberSince}</p>
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" onclick="shareProfile()">
                            üê¶ Share on Twitter
                        </button>
                        <button class="btn btn-secondary" onclick="copyProfileLink()">
                            üìã Copy Profile Link
                        </button>
                        <button class="btn btn-secondary" onclick="window.location.href='/'">
                            üè† Home
                        </button>
                    </div>
                </div>
            `;
        }

        function renderEquippedItems(items) {
            if (!items || items.length === 0) return '';
            
            const rarityColors = {
                'common': '#9ca3af',
                'uncommon': '#10b981',
                'rare': '#3b82f6',
                'epic': '#a78bfa',
                'legendary': '#fbbf24'
            };
            
            return `
                <div class="bio-section">
                    <h2 class="bio-title">‚öîÔ∏è Equipped Gear</h2>
                    <div class="equipment-grid">
                        ${items.map(item => `
                            <div class="equipment-item" style="border-color: ${rarityColors[item.rarity] || '#9ca3af'}">
                                <div class="equipment-type">${item.type.toUpperCase()}</div>
                                <div class="equipment-name" style="color: ${rarityColors[item.rarity] || '#9ca3af'}">${item.name}</div>
                                <div class="equipment-stats">
                                    ${item.attack_bonus > 0 ? `‚öîÔ∏è +${item.attack_bonus} ` : ''}
                                    ${item.defense_bonus > 0 ? `üõ°Ô∏è +${item.defense_bonus} ` : ''}
                                    ${item.health_bonus > 0 ? `‚ù§Ô∏è +${item.health_bonus} ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderWeeklyActivity(activity) {
            if (!activity || activity.length === 0) return '';
            
            const maxQuests = Math.max(...activity.map(w => w.quests_completed), 1);
            
            return `
                <div class="bio-section">
                    <h2 class="bio-title">üìä Weekly Activity (Last 4 Weeks)</h2>
                    <div class="activity-graph">
                        ${activity.map(week => {
                            const heightPercent = (week.quests_completed / maxQuests) * 100;
                            return `
                                <div class="activity-bar-container">
                                    <div class="activity-bar" style="height: ${heightPercent}%">
                                        <span class="activity-value">${week.quests_completed}</span>
                                    </div>
                                    <div class="activity-label">${week.week_label}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function renderRecentActivity(quests, battles) {
            if ((!quests || quests.length === 0) && (!battles || battles.length === 0)) return '';
            
            const difficultyColors = {
                'easy': '#10b981',
                'medium': '#3b82f6',
                'hard': '#ef4444',
                'epic': '#a78bfa'
            };
            
            return `
                <div class="bio-section">
                    <h2 class="bio-title">üéÆ Recent Activity</h2>
                    <div class="activity-feed">
                        ${quests && quests.length > 0 ? quests.slice(0, 5).map(quest => `
                            <div class="activity-item">
                                <span class="activity-icon">üìú</span>
                                <div class="activity-details">
                                    <div class="activity-title">${escapeHtml(quest.title)}</div>
                                    <div class="activity-meta">
                                        <span class="difficulty-badge" style="background: ${difficultyColors[quest.difficulty]}">${quest.difficulty.toUpperCase()}</span>
                                        <span class="activity-rewards">‚ú® ${quest.xp_reward} XP üí∞ ${quest.gold_reward} Gold</span>
                                    </div>
                                </div>
                                <div class="activity-time">${timeAgo(quest.completed_at)}</div>
                            </div>
                        `).join('') : ''}
                        ${battles && battles.length > 0 ? battles.slice(0, 3).map(battle => `
                            <div class="activity-item">
                                <span class="activity-icon">${battle.won ? '‚öîÔ∏è' : 'üíÄ'}</span>
                                <div class="activity-details">
                                    <div class="activity-title">${battle.won ? 'Defeated' : 'Lost to'} ${battle.monster_name}</div>
                                    <div class="activity-meta">
                                        <span class="difficulty-badge" style="background: #6b7280">Level ${battle.monster_level}</span>
                                        ${battle.won ? `<span class="activity-rewards">‚ú® ${battle.xp_gained} XP üí∞ ${battle.gold_gained} Gold</span>` : ''}
                                    </div>
                                </div>
                                <div class="activity-time">${timeAgo(battle.battled_at)}</div>
                            </div>
                        `).join('') : ''}
                    </div>
                </div>
            `;
        }

        function renderAchievements(achievements) {
            if (!achievements || achievements.length === 0) return '';
            
            return `
                <div class="achievements-preview">
                    <h2 class="bio-title">üèÜ Achievements Unlocked (${achievements.length})</h2>
                    <div class="achievements-grid">
                        ${achievements.map(ach => `
                            <div class="achievement-badge unlocked">
                                <div class="achievement-icon">${ach.icon || 'üèÜ'}</div>
                                <div class="achievement-name">${escapeHtml(ach.name)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function timeAgo(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return date.toLocaleDateString();
        }

        function showPrivateProfile() {
            document.getElementById('profile-content').innerHTML = `
                <div class="profile-card">
                    <div class="private-profile">
                        <div class="private-profile-icon">üîí</div>
                        <h2>This Profile is Private</h2>
                        <p style="color: #94a3b8; margin-top: 10px;">
                            This hero has chosen to keep their profile hidden.
                        </p>
                        <div style="margin-top: 30px;">
                            <a href="/" class="btn btn-primary">Return Home</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function showError() {
            document.getElementById('profile-content').innerHTML = `
                <div class="profile-card">
                    <div class="error">
                        <div style="font-size: 5rem; margin-bottom: 20px;">üòï</div>
                        <h2>Profile Not Found</h2>
                        <p style="color: #94a3b8; margin-top: 10px;">
                            This hero doesn't exist or has been deleted.
                        </p>
                        <div style="margin-top: 30px;">
                            <a href="/" class="btn btn-primary">Return Home</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function getColorCode(theme) {
            const colors = {
                'orange': '#d97706',
                'blue': '#3b82f6',
                'green': '#10b981',
                'red': '#ef4444',
                'purple': '#8b5cf6',
                'pink': '#ec4899'
            };
            return colors[theme] || '#d97706';
        }

        function shareProfile() {
            const profileUrl = window.location.href;
            const text = `Check out my Quest Master hero! üéÆ‚öîÔ∏è\n\nLevel up your productivity:\n${profileUrl}`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(twitterUrl, '_blank', 'width=550,height=420');
            
            if (window.trackEvent) {
                window.trackEvent('profile_shared', {
                    username: username,
                    platform: 'twitter'
                });
            }
        }

        function copyProfileLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                alert('Profile link copied to clipboard! üìã');
                
                if (window.trackEvent) {
                    window.trackEvent('profile_link_copied', {
                        username: username
                    });
                }
            }).catch(() => {
                alert('Failed to copy link. Please copy manually: ' + link);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
